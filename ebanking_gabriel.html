<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: white;
    }
    .form-container {
      margin-top: 50px;
      border: 1px solid black;
      padding: 20px;
    }
    .form-control {
      border: 1px solid black;
    }
    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container">
          <h2 class="text-center mb-4">Send</h2>
          <form>
            <div class="form-group">
              <label for="contact-name">Contact Name</label>
              <input type="text" class="form-control" id="contact-name" placeholder="Enter contact name or number">
            </div>
            <div class="form-group">
              <label for="amount">Amount in CHF</label>
              <input type="text" class="form-control" id="amount" placeholder="Enter amount in 00.00CHF">
            </div>
            <button style="position: relative;">Send</button>
            <script>
              $('button').on('mouseover', function() {
            $(this).css({
              top: (Math.random() * 100) + '%',
              left: (Math.random() * 100) + '%'
                });
              });
            </script>
          </form>
          <hr>
          <h4 class="text-center mb-4">Favorite contacts</h4>
          <ul class="list-group">
            <li class="list-group-item">Contact 1</li>
            <li class="list-group-item">Contact 2</li>
            <li class="list-group-item">Contact 3</li>
          </ul>
          <button type="button" class="btn btn-secondary btn-block mt-3" data-toggle="modal" data-target="#addContactModal" onclick="alert('Es war nicht Bedingung, dass dieser Button funktioniert, aber danke fÃ¼rs Ausprobieren! It was not a requirement that this button work, but thanks for trying!')">Add Contact</button> <!--wollte etwas mit den button funktionen experementieren-->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
